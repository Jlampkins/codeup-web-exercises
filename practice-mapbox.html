<!--gives the lat and long of an address-->
<script>

    mapboxgl.accessToken = practiceToken;

    /** GeoCode **/
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 11,
        center: [-77.0369, 38.9072]
    });

    var paris = "Paris, Texas";
    geocode(paris, practiceToken).then(function(data){
        map.setCenter(data);

    });

    /** Reverse GeoCode **/
    reverseGeocode({lng: -77.0369, lat: 38.9072}, practiceToken).then(function(data){
        console.log(data);
    });
