<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Doggy Dominion</title>
    </head>
    <body>
        <header>
            <h1>Doggy Dominion</h1>
            <img src="img/bonus_dog.jpg" alt="doggo" height="300">
        </header>
        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <div>
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter Email Address">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter Password">
                </div>

                <div>
                    <label>Name of Dog</label>
                    <input type="text" placeholder="Dog Name">
                </div>

                <fieldset>
                    <legend>Male or Female?</legend>
                    <input type="radio" name="sex" value="male">Male<br>
                    <input type="radio" name="sex" value="female">Female<br>
                </fieldset>

                <fieldset>
                    <legend>Color of Dog</legend>
                    <label for="brown">
                    <input id="brown" type="checkbox" name="color" value="brown">Brown
                    </label>
                    <label for="black">
                    <input id="black" type="checkbox" name="color" value="black">Black
                    </label>
                    <label for="white">
                    <input id="white" type="checkbox" name="color" value="white">White
                    </label>
                </fieldset>
            <div>
                <label for="friendly">Is Your Dog Friendly?</label>
                <div>
                    <select id="friendly">
                    <option disabled selected value>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="about_dog">Tell Us About Your Dog</label>
                <div>
                    <textarea id="about_dog" type="post" rows="4" cols="50" placeholder="Dog Bio"></textarea>
                    <input type="hidden" name="dog_code" value="42">
                </div>
            </div>
                <div>
                    <button><h4>Submit My Doggo</h4></button>
                </div>

                <input name="dog_facts_signup" value="true" type="checkbox" checked>Sign up for interesting dog facts!
            </form>
        </main>
    </body>
</html>
