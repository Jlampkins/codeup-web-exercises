<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox 3</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map{
            width: 100%;
            height: 400px;
        }

    </style>
</head>
<body>



<div id='map'></div>




<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = practiceToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 11,
        center: [-77.0369, 38.9072]
    });

    var marker = new mapboxgl.Marker();
    marker.setLngLat([-77.0502, 38.8893]);
    marker.addTo(map);
    marker.setDraggable(true);

    var delay = 5000;
    setTimeout(function(){
        map.setZoom(13);
        map.setCenter([-77.0502, 38.8893]);
    }, delay);

    // var popup = new mapboxgl.Popup()

    var delay2 = 10000;
    setTimeout(function(){
        var popup = new mapboxgl.Popup()
            popup.setLngLat([-77.0502, 38.8893])
            popup.setHTML("<h3>Lincoln Memorial</h3>")
            popup.addTo(map);
        map.setZoom(15);
    }, delay2);
