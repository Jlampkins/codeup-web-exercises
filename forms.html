<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <link rel="stylesheet" href="css/forms.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+Thambi" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Register With Us!</h1>
            <img id="logo" src="img/light.jpg">
        </header>

        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <div>
                    <label>Email Address</label>
                    <input class="text_box" type="email" name="email" placeholder="Enter email address">
                </div>

                <div>
                    <label>Password</label>
                    <input class="text_box" type="password" name="password" placeholder="Enter password">
                </div>

                <div>
                    <label for="bio">Bio</label>
                    <div>
                        <textarea class="text_box" id="bio" name="bio" rows="4" cols="50" placeholder="Describe yourself"></textarea>
                    </div>
                </div>

                <fieldset>
                    <legend>How did you hear about us?</legend>

                    <div class="content">
                        <div class="box">
                    <input id="billboard" type="checkbox" name="advertisement_type" value="billboard">
                    <label for="billboard">Billboard</label>

                    <input class="check_box" id="radio" type="checkbox" name="advertisement_type" value="radio">
                    <label for="radio">Radio Advertisement</label>

                    <input class="check_box" id="internet" type="checkbox" name="advertisement_type" value="internet">
                    <label for="internet">Internet Advertisement</label>

                    <input class="check_box" id="other" type="checkbox" name="advertisement_type" value="other">
                    <label for="other">Other</label>

                        </div>
                    </div>
                </fieldset>

                <div>
                <label for="browser"> What Browser are you using?</label>
                </div>

                <select class="drop_down" id="browser" name="browser">
                    <option disabled selected value>Select an option</option>
                    <option value="Chrome">Google Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                </select>

                <div>
                    <button class="button">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
